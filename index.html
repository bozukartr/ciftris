<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Çiftris - Co-op Tetris</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app">
        <!-- HEADER -->
        <header class="hud-top">
            <div class="hud-stat">
                <span class="hud-label">Score</span>
                <span id="score" class="hud-value">0</span>
            </div>

            <div class="next-piece">
                <canvas id="nextCanvas" width="40" height="40"></canvas>
            </div>

            <div class="hud-stat" style="align-items: flex-end;">
                <span class="hud-label">Level</span>
                <span id="level" class="hud-value">1</span>
            </div>
        </header>

        <!-- GAME -->
        <main class="game-container">
            <canvas id="gameCanvas"></canvas>
        </main>

        <!-- CONTROLS -->
        <footer class="controls-bottom">
            <!-- Utility Row -->
            <div class="row">
                <button id="btn-pause" class="control-btn btn-small" data-action="pause">||</button>
                <button id="btn-drop" class="control-btn btn-small" data-action="drop">DROP</button>
            </div>

            <!-- Main Row -->
            <div class="row" style="height: 100px;">
                <button id="btn-left" class="control-btn" data-action="left">◀</button>
                <button id="btn-down" class="control-btn" data-action="down">▼</button>
                <button id="btn-right" class="control-btn" data-action="right">▶</button>
            </div>

            <!-- Rotate Row -->
            <div class="row">
                <button id="btn-rotate" class="control-btn" data-action="rotate"
                    style="background: var(--bg-surface-hover);">ROTATE ⟳</button>
            </div>
        </footer>

        <!-- FULL SCREEN MODAL OVERLAY -->
        <div id="modal-overlay" class="modal-overlay visible">

            <!-- START / CONNECT -->
            <div id="modal-connect" class="modal-content">
                <div>
                    <h1>Çiftris</h1>
                    <p>Co-op Multiplayer Tetris</p>
                </div>

                <button id="btn-create-room" class="btn-primary">New Game</button>

                <div class="text-divider">OR JOIN GAME</div>

                <input type="text" id="inp-room-code" placeholder="ROOM CODE" maxlength="4">
                <button id="btn-join-room" class="btn-secondary">Join</button>
            </div>

            <!-- WAITING -->
            <div id="modal-waiting" class="modal-content hidden">
                <h1>Waiting</h1>
                <p>Share this code with your partner</p>
                <div id="display-room-code" class="room-display">----</div>
                <button class="btn-secondary" onclick="location.reload()">Cancel</button>
            </div>

            <!-- PAUSE / GAME OVER -->
            <div id="modal-game-menu" class="modal-content hidden">
                <h1 id="menu-title">Paused</h1>
                <p>Score: <span id="menu-score">0</span></p>

                <button id="btn-resume" class="btn-primary">Resume</button>
                <button id="btn-restart" class="btn-secondary">Quit to Menu</button>
            </div>
        </div>

        <div id="toast" class="toast">Message</div>
    </div>

    <!-- Scripts -->
    <!-- Firebase SDKs (using UMD for simple HTML inclusion without bundler if preferred, or Modules) -->
    <!-- We will use type="module" in game.js which imports from CDN -->
    <script type="module" src="game.js"></script>
</body>

</html>
