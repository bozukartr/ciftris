<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#060608">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Çiftris | Modern Multiplayer Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <header>
            <h1>Çiftris</h1>
            <div id="room-info" class="hidden">
                <span id="room-id">-</span>
            </div>
        </header>

        <main>
            <div id="hud">
                <div class="stat-box">
                    <label>SIRADAKİ</label>
                    <div class="canvas-holder">
                        <canvas id="next"></canvas>
                    </div>
                </div>
                <div class="stat-box">
                    <label>SKOR</label>
                    <div id="score">0</div>
                </div>
                <div id="role-indicator" class="stat-box hidden">
                    <label>ROLÜN</label>
                    <div id="player-role">-</div>
                </div>
            </div>

            <div id="game-wrapper">
                <canvas id="tetris"></canvas>

                <div id="overlay" class="overlay">
                    <div id="menu" class="menu-content">
                        <h2>Birlikte Oynayın</h2>
                        <button id="create-btn" class="primary-btn">Oda Kur</button>
                        <div class="divider">veya</div>
                        <input type="text" id="join-input" placeholder="Oda Kodu">
                        <button id="join-btn" class="secondary-btn">Odaya Katıl</button>
                    </div>

                    <div id="waiting" class="menu-content hidden">
                        <h2>Oyuncu Bekleniyor...</h2>
                        <p>Oda Kodu: <strong id="waiting-room-id"></strong></p>
                        <div class="loader"></div>
                    </div>

                    <div id="game-over" class="menu-content hidden">
                        <h2>Oyun Bitti</h2>
                        <p>Skor: <span id="final-score">0</span></p>
                        <button id="restart-btn" class="primary-btn">Tekrar Oyna</button>
                    </div>
                </div>
            </div>
        </main>

        <nav id="controls">
            <div class="control-group movement-horizontal">
                <button id="left-btn" class="ctrl-btn" aria-label="Sol">←</button>
                <button id="right-btn" class="ctrl-btn" aria-label="Sağ">→</button>
            </div>
            <div class="control-group rotation">
                <button id="rotate-btn" class="ctrl-btn" aria-label="Döndür">⟳</button>
            </div>
            <div class="control-group movement-vertical">
                <button id="down-btn" class="ctrl-btn" aria-label="Aşağı">↓</button>
            </div>
        </nav>
    </div>

    <!-- Firebase Scripts (using CDN for simplicity in this environment) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="game.js"></script>
    <script src="multiplayer.js"></script>
    <script src="main.js"></script>
</body>

</html>
