<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#060608">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Çiftris | Modern Multiplayer Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="game-container">
        <!-- Main Game Area -->
        <main>
            <div id="hud">
                <div class="stat-card">
                    <label>ODA</label>
                    <div id="room-id" class="stat-value">-</div>
                </div>
                <div class="stat-card">
                    <label>SIRADAKİ</label>
                    <div class="next-container">
                        <canvas id="next"></canvas>
                    </div>
                </div>
                <div class="stat-card">
                    <label>SKOR</label>
                    <div id="score" class="stat-value">0</div>
                </div>
            </div>

            <div id="role-bar" class="stat-card wide hidden">
                <label>ROLÜN</label>
                <div id="player-role" class="stat-value">-</div>
            </div>

            <div id="game-wrapper">
                <canvas id="tetris"></canvas>

                <!-- Overlay Messages -->
                <div id="overlay" class="overlay">
                    <div id="menu" class="modal">
                        <h2>Çiftris</h2>
                        <button id="create-btn" class="btn-pill">Oda Kur</button>
                        <div class="divider">veya</div>
                        <input type="text" id="join-input" class="input-pill" placeholder="Oda Kodu">
                        <button id="join-btn" class="btn-pill btn-ghost">Odaya Katıl</button>
                    </div>

                    <div id="waiting" class="modal hidden">
                        <h2>Bekleniyor</h2>
                        <p style="text-align: center; color: var(--text-dim); margin-bottom: 20px;">Arkadaşına kodu
                            gönder:</p>
                        <div id="waiting-room-id"
                            style="font-size: 2.5rem; font-weight: 700; text-align: center; margin-bottom: 24px; letter-spacing: 0.1em; color: white;">
                        </div>
                        <div class="loader"></div>
                        <button id="cancel-waiting-btn" class="btn-pill btn-ghost" style="margin-top: 20px;">İptal
                            Et</button>
                    </div>

                    <div id="game-over" class="modal hidden">
                        <h2>Bitti</h2>
                        <p style="text-align: center; color: var(--text-dim); margin-bottom: 20px;">Skorun: <span
                                id="final-score" style="color: white; font-weight: 700;">0</span></p>
                        <button id="restart-btn" class="btn-pill">Yeniden Başla</button>
                    </div>
                </div>
            </div>
        </main>

        <nav id="control-dock">
            <div class="dock-row">
                <div class="pad-group">
                    <button id="left-btn" class="joy-btn" aria-label="Sol">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button id="right-btn" class="joy-btn" aria-label="Sağ">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <button id="rotate-btn" class="joy-btn primary" aria-label="Döndür">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </nav>
    </div>

    <!-- Firebase Scripts (using CDN for simplicity in this environment) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="game.js"></script>
    <script src="multiplayer.js"></script>
    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.log('Service Worker Failed', err));
        }
    </script>
</body>

</html>
